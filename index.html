<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=360, user-scalable=no" />
<meta name="description" content="ChoozForMe" />

<title>ChoozForMe</title>

<link rel="stylesheet" type="text/css" href="css/camera.css" />
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/purl.js"></script>

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.min.js"></script>
<script type="text/javascript" src="js/angular/resources.js"></script>
<script type="text/javascript" src="js/angular/services.js"></script>
<script type="text/javascript" src="js/angular/directives.js"></script>
<script type="text/javascript" src="js/angular/controlers/votes.js"></script>
<script type="text/javascript" src="js/angular/controlers/camera.js"></script>
</head>

<body ng-controller="camera" ng-app="choozForMe">

	<section id="camera_page" ng-show="!displayResult">
		<div id="camera"></div>

		<div id="countdown"></div>

		<div class="timers">
			<!-- <div id="timer2"></div>
			<div id="timer5"></div>
			<div id="timer10"></div> -->
		</div>

		<div id="thumbnail">
			<div id="upImage"></div>
		</div>

		<div id="shutter-container">
			<div id="shutter" ng-click="snapshot()"></div>
		</div>

		<div id="bar"></div>

		<canvas id="canvas" style="display: none;"></canvas>
	</section>

	<section id="camera_result_page" ng-show="displayResult">
		<form method="post" action="http://chooz-us.herokuapp.com/chooses" enctype="multipart/form-data">
			<input type="hidden" name="facebook_id"
				placeholder="creator facebook_id" value="100001554120988" /><br />
			<input type="hidden" name="facebook_access_token"
				placeholder="creator facebook_access_token" value="CAAUQou44hrwBABP6Nh1PGILOP7GA1cjGuf1guySxsEQ9MBHnLOCRLxwdkIDr3y6KokReYgUEmCkr0mPQBcfvLBR9ciiCZBG2LGRoNvARlrFS9ZCYLZCG3JHOAGIWEoGhDLI1F6HGh5AgsfC8BWOJPr1ujG4LmnrkyqNAHwhZBUQiFdNv7nkrJtHSizno24sZD"/><br /> 
			<input
				type="text" name="title" placeholder="choose title" /><br /> 
			<input
				type="file" name="image_0" id="image_1" style="display: none;" /><br /> 
			<input
				type="file" name="image_1" id="image_2" style="display: none;" /><br />
			<section id="camera_result_preview" ng-click="showResult(false)">
				<div id="upImage1"></div>
				<div id="upImage2"></div>
			</section>
			<section id="camera_result_input">
				<input type="text" name="title" placeholder="Title to display" />
			</section>
			<section id="camera_result_share">
				<input type="submit" value="submit"> 
				<img src="images/ask-on-facebook.png" width="125" height="125"/>
					<!-- href="http://chooz-us.herokuapp.com/auth/facebook" -->
			</section>
		</form>
	</section>

</body>
</html>
